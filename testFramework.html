<!DOCTYPE HTML>
<html>
    <head>
        <title>Test framework for the XE Query Builder</title>
        <link rel="stylesheet" type="text/css" href="http://media.worldoflogs.com/media/js/jquery-ui/css/ui-darkness/ui.all.css">
        <link rel="stylesheet" type="text/css" href="http://media.worldoflogs.com/media/css/main.css?6">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
        <script type="text/javascript" src="XEQueryBuilder.js"></script>
        <script type="text/javascript" src="LBQueryImporter.js"></script>
    </head>
    <body>
        <div id="logRoot" class="ui-tabs ui-widget ui-widget-content ui-corner-all">
            <ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
                <li class="ui-state-default ui-corner-top ui-tabs-selected ui-state-active"><a href="#tab-querybuilder">Expression Editor</a></li>
            </ul>
            <div id="tab-querybuilder" class="ui-tabs-panel ui-widget-content ui-corner-bottom">
                <form id="queryForm" method="GET" action="" accept-charset="UTF-8">
                    <table style="height: 100%; width: 100%">
                        <tbody>
                            <tr>
                                <th>Query</th>
                                <td>
                                    <div style="margin: 2px 5px;">
                                        <textarea name="x" id="expression" style="width: 100%; padding: 0; margin: 0; height: 5em"></textarea>
                                    </div>
                                 </td>
                            </tr>
                            <tr class="buttonbar">
                                <td></td>
                                <td style="text-align: right">
                                    <input type="submit" value="Run">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $("#logRoot").tabs();
    </script>
</html>
